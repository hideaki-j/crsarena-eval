<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRS Arena Evaluation Tool</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f1ff;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results h2 {
            color: #333;
            margin: 30px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            text-align: center;
        }

        .charts-container {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .chart-wrapper {
            flex: 1;
            min-width: 450px;
            max-width: 650px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 16px;
        }

        .chart-header h3 {
            margin: 0;
            color: #667eea;
            font-size: 1.3em;
        }

        .chart-select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #cbd5f5;
            background-color: #f5f6ff;
            color: #4a4a6a;
            font-weight: 500;
            cursor: pointer;
        }

        .chart-control-group {
            color: #4a4a6a;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .global-chart-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 12px;
            margin-bottom: 20px;
        }

        .chart-wrapper canvas {
            max-height: 400px;
        }

        .file-info {
            background: #e8ebff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ CRS Arena Evaluation Tool</h1>
        <p class="subtitle">Upload your run file to evaluate against CRS Arena benchmarks</p>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">ðŸ“¤</div>
            <p style="margin-bottom: 20px; color: #666; font-size: 1.1em;">
                Drag and drop your run file here or click to browse
            </p>
            <div class="file-input-wrapper">
                <label for="fileInput" class="upload-btn">Choose File</label>
                <input type="file" id="fileInput" accept=".json">
            </div>
        </div>

        <div class="file-info" id="fileInfo"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Processing your file...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="results" id="results">
            <h2>ðŸ“Š Evaluation Results</h2>
            <div class="global-chart-controls">
                <label class="chart-control-group" for="datasetSelect">
                    Dataset
                    <select id="datasetSelect" class="chart-select">
                        <option value="redial">CRSArena-Eval (ReDial)</option>
                        <option value="opendialkg">CRSArena-Eval (OpenDialKG)</option>
                    </select>
                </label>
                <label class="chart-control-group" for="chartMetricSelect">
                    Metric
                    <select id="chartMetricSelect" class="chart-select">
                        <option value="spearman">Spearman</option>
                        <option value="pearson">Pearson</option>
                    </select>
                </label>
                <label class="chart-control-group" for="sourceBSelect">
                    Baseline
                    <select id="sourceBSelect" class="chart-select"></select>
                </label>
            </div>
            <div class="charts-container">
                <div class="chart-wrapper">
                    <div class="chart-header">
                        <h3>CRSArena-Eval Comparison</h3>
                    </div>
                    <canvas id="comparisonChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="evaluator.js?v=7"></script>
</body>
</html>
